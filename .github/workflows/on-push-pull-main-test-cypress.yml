name: CI - Test Code::Cypress

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run Cypress Test Script
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # https://github.com/actions/checkout
      - run: npm ci
      - run: npm run test:cypress:ci
